{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

    {% block header %}
    <h4><a href="{% url 'api:show_all_api' %}">{{api}}</a> : api.name</h4>
    {% endblock header%}
    {% block content %}

    <form action="{% url 'api:edit_api' api.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">save</button>
        {% endbuttons %}
    </form>

    {% endblock content %}
